<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div  class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edicion de Cursos</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/editarCurso/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo" readonly>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="text" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre">
                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="number" name="txtCredito" value="{{curso.creditos}}" class="form-control" min="1" max="6">
                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</body>
</html>
